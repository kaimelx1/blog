<div th:if="${#lists.isEmpty(posts)}">
    <h3>Сейчас статей нет.</h3>
</div>

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4" th:each="el : ${posts}">
        <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="50" xmlns="http://www.w3.org/2000/svg"
                 preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
                <rect width="100%" height="100%" fill="#55595c"></rect>
                <text x="50%" y="50%" fill="#eceeef" dy=".3em" text-anchor="middle" th:text="${el.title}"></text>
            </svg>
            <div class="card-body">
                <p class="card-text" th:text="${el.description}"></p>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" th:href="'/view/' + ${el.id}">Детальнее</a>
                    </div>
                    <small class="text-muted" th:text="'Просмотры: ' + ${el.views}"></small>
                    <small class="text-muted" th:text="${#dates.format(el.date, 'dd.MM.yyyy')}"></small>
                </div>
            </div>
        </div>
    </div>
</div>
